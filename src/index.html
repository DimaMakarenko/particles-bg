<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>The Next<br />Dimension</h1>
        <p>Journey into the next dimension with crazy particle effect</p>
      </div>
    </div>
    <canvas class="webgl"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/CSSRulePlugin.min.js"
      integrity="sha512-LTEbTFikHcv/OwMKB2/SeC47wuF/Jxa8b75Bb8FF6QcuoDYuypI8OEIN1Z2IUMnziCtdd7EyjvLIW5Esmenucg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const content = CSSRulePlugin.getRule(".content:before");
      const h1 = document.querySelector("h1");
      const p = document.querySelector("p");
      const timeline = gsap.timeline();

      timeline.from(content, {
        delay: 0.5,
        duration: 4,
        cssRule: { scale: 0 },
      });
      timeline.to(
        h1,
        {
          duration: 2,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%",
          y: "30px",
        },
        "-=3"
      );
      timeline.to(
        p,
        {
          duration: 3,
          clipPath: "polygon(0 0, 100% 0, 100% 100%, 0% 100%",
          y: "30px",
        },
        "-=2"
      );
    </script>
  </body>
</html>
